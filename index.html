<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acompanhamento de Corrida</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Acompanhamento de Alunos - Corrida</h1>

    <form id="formAluno">
      <input type="text" id="nomeAluno" placeholder="Nome do aluno" required />
      <select id="nivelAluno" required>
        <option value="" disabled selected>Nível</option>
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermediário</option>
        <option value="avancado">Avançado</option>
      </select>
      <button type="submit">Adicionar Aluno</button>
    </form>

    <div id="listaAlunos" class="lista-alunos"></div>
  </div>

  <div id="modalTreinos" class="modal hidden">
    <div class="modal-content">
      <span onclick="fecharModal()" class="close">&times;</span>
      <h2 id="tituloTreinos"></h2>
      <ul id="treinosLista"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
